<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Réinitialiser mon mot de passe</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        .reset-container {
            max-width: 450px;
            margin: 60px auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            font-size: 0.9em;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .security-info {
            font-size: 0.8em;
            color: #666;
            background: #f9f9f9;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
        }
        .btn-reset {
            width: 100%;
            background: #27ae60;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
        }
        .flash-message {
            padding: 10px;
            background-color: #f8d7da;
            color: #721c24;
            border-radius: 5px;
            margin-bottom: 15px;
        }
    </style>
</head>
<body class="menu-body">
    <div class="reset-container">
        <h2 style="color: #2c3e50; margin-top: 0;">Nouveau mot de passe</h2>
        <p style="font-size: 0.9em; color: #666;">Réinitialisation pour : <strong>{{ email }}</strong></p>

        {% with messages = get_flashed_messages() %}
          {% if messages %}
            {% for message in messages %}
              <div class="flash-message">{{ message }}</div>
            {% endfor %}
          {% endif %}
        {% endwith %}

        <form method="POST">
            <div class="form-group">
                <label>Code de validation (reçu par mail)</label>
                <input type="text" name="code" placeholder="Ex: A5B2D9" required maxlength="6" style="text-transform: uppercase; letter-spacing: 2px; text-align: center; font-size: 1.2em;">
            </div>

            <div class="security-info">
                <strong>Rappel sécurité :</strong> 8 caractères min., une majuscule, un chiffre et un caractère spécial.
            </div>

            <div class="form-group">
                <label>Nouveau mot de passe</label>
                <input type="password" name="nouveau_mdp" required 
                       pattern="(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&]).{8,}"
                       placeholder="••••••••">
            </div>

            <div class="form-group">
                <label>Confirmer le mot de passe</label>
                <input type="password" name="confirmation_mdp" required placeholder="••••••••">
            </div>

            <button type="submit" class="btn-reset">Valider le nouveau mot de passe</button>
        </form>
    </div>
</body>
</html>
